<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Script Output</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Python Script Output</h1>
    <div class="timer" id="timer">Loading timer...</div>
    <pre id="output">Loading output...</pre>

    <script>
        function updateTimer() {
            const startTime = new Date();
            function update() {
                const now = new Date();
                const elapsed = Math.floor((now - startTime) / 1000); // seconds
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('timer').textContent = `Timer: ${minutes}m ${seconds}s`;
            }
            setInterval(update, 1000);
        }

        // Fetch the output file from the GitHub Pages repository
        fetch('output.txt')
            .then(response => response.text())
            .then(text => {
                document.getElementById('output').textContent = text;
            })
            .catch(error => {
                document.getElementById('output').textContent = 'Error fetching the output file.';
            });

        // Start the timer
        updateTimer();
    </script>
</body>
</html>
