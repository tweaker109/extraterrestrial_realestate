name: Deploy Static Site to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build site (optional)
        run: |
          # If you have a build step, such as compiling assets or generating files, add it here
          echo "Building site..."

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.DEPLOY_KEY }}
          external_repository: ${{ github.repository }}
          publish_dir: ./  # Change this if your site files are in a different directory
